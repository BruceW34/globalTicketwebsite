<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="admin-layout">
        <div class="main-content">
            <header class="admin-header">
                <h1>
                    <div class="logo">‚öôÔ∏è</div>
                    <span>Admin Panel</span>
                </h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="admin-search" placeholder="Ticket ara...">
                        <button id="search-btn">üîç</button>
                    </div>
                    <div class="notification-area">
                        <span id="notification-count" class="notification-badge">0</span>
                        <button id="refresh-btn" class="refresh-btn">Yenile</button>
                    </div>
                </div>
            </header>
            
            <!-- ƒ∞statistik Kartlarƒ± -->
            <div class="stats-cards">
                <div class="stat-card approved">
                    <h3>Onaylanmƒ±≈ü</h3>
                    <span id="approved-count" class="stat-number">0</span>
                </div>
                <div class="stat-card pending">
                    <h3>Bekleyen</h3>
                    <span id="pending-count" class="stat-number">0</span>
                </div>
                <div class="stat-card rejected">
                    <h3>Reddedilen</h3>
                    <span id="rejected-count" class="stat-number">0</span>
                </div>
                <div class="stat-card total">
                    <h3>Toplam</h3>
                    <span id="total-count" class="stat-number">0</span>
                </div>
            </div>

            <!-- Filtreleme -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="status-filter">Durum:</label>
                    <select id="status-filter">
                        <option value="">T√ºm√º</option>
                        <option value="approved">Onaylanmƒ±≈ü</option>
                        <option value="pending">Bekleyen</option>
                        <option value="rejected">Reddedilen</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category-filter">Kategori:</label>
                    <select id="category-filter">
                        <option value="">T√ºm√º</option>
                        <option value="daily">G√ºnl√ºk</option>
                        <option value="siradan">Sƒ±radan</option>
                        <option value="naturaly">Doƒüal olaylar</option>
                        <option value="kaza">Kaza</option>
                        <option value="acil">Acil</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="user-filter">Kullanƒ±cƒ±:</label>
                    <input type="text" id="user-filter" placeholder="Kullanƒ±cƒ± adƒ± ara...">
                </div>
                <button id="clear-filters" class="clear-filters-btn">Filtreleri Temizle</button>
            </div>
            
            <div class="ticket-section">
                <h2>Ticket Listesi</h2>
                <div class="ticket-list" id="ticket-list"></div>
            </div>
        </div>
        
        <aside class="notification-sidebar">
            <div class="notification-panel" id="notification-panel">
                <h3>Bildirimler</h3>
                <div id="notification-list"></div>
            </div>
        </aside>
    </div>

    






    
    

    <script src="admin.js"></script>
</body>
</html>
